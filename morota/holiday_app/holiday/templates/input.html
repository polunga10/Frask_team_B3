<!-- 入力画面 -->
{% extends "layout.html" %}
{% block body %}
<br>
<form action="/" method=post class=add-entry>
    <div class="form-group">
        <label for="InputTitle">祝日 日付</label>
        <input type="date" class="form-control" id="InputTitle" name="holiday">
        <br>
        <label for="InputTitle">祝日 テキスト</label>
        <input type="text" class="form-control" id="InputTitle" name="holiday_text">
    </div>
    <br>
    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" value="insert_update">
            新規登録・更新</button>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-danger" name="button" value="delete" style="margin-left:5px">
            削除</button>
    </div>
    <br><br>
    <div class="btn-group">
        <button type="submit" class="btn btn-secondary" name="button" value="list">一覧出力</button>
    </div>
</form>
{% endblock %}

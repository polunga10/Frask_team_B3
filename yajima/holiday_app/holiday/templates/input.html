<!-- 入力画面 -->
{% extends "layout.html" %}
{% block body %}
<div class="blog-body">
    <!-- actionが送り先 -->
    <form action="{{url_for('input_entry')}}" method=post>
        <div class="form-group">
            <label for="InputTitle">祝日 日付</label>
            <input type="date" class="form-control" id="InputDate" name=holiday>
        </div>
        <div class="form-group">
            <label for="InputPassword">祝日 テキスト</label>
            <input type="text" class="form-control" id="InputText" name=holiday_text>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary" name="button" value="insert_update">新規登録・更新</button>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-danger" name="button" value="delete" style="margin-left:10px">削除</button>
        </div>
        <br>
        <br>
        <div class="btn-group">
            <button type="submit" class="btn btn-group" name="button" value="check_date">日付検索</button>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-group" name="button" value="check_text">テキスト検索</button>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-group" name="button" value="show_list">一覧出力</button>
        </div>
    </form>
</div>


{% endblock %}

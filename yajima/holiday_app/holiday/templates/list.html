<!-- 一覧画面 -->
{% extends "layout.html" %}
{% block body %}
<br>
<h5 background-color="blue">祝日    テキスト</h5>
<ul class="list-group list-group-flush">
    {% for holiday in holidays %}
    <div class="card">
        <div class="card-body">
            <p>{{ holiday.holi_date }}  {{ holiday.holi_text }}</p>

        </div>
    </div>
    {% endfor %}
<br>
<form action="{{url_for('show_list')}}" method=post>
    <button type="submit" class="btn btn-primary">戻る</button>
</form>
{% endblock %}

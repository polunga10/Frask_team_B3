{% extends "layout.html" %}
{% block body %}

<form action="/" method=get>
    {% if salary is not none and tax is not none %}
    <p>
        給与{{get}}円の場合、支給額：{{salary}}円、税額：{{tax}}円です。
    </p>
    {% else %}
    <p>給与と税額がありません。</p>
    {% endif %}
    <button type="submit" class="btn btn-primary">戻る</button>
</form>

{% endblock %}

{% extends "layout.html" %}
{% block body %}

<form action="{{ url_for('result') }}" method=get>
        {% if salary is not none and tax is not none %}
        <p>
            {{ entry.date }}は「{{ entry.text }}」に更新されました。
       </p>
        {% else %}
        <p>更新内容がありません。</p>
        {% endif %}
        <button type="submit" class="btn btn-primary">戻る</button>
</form>

{% endblock %}
